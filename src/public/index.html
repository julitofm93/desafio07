
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="location.href='/views/productos'" value="Ver productos">
    <div class="container center">
        <form id="formulario" name="formulario">
            <p>Nuevos Productos</p>
            <label for="nombre">Producto</label>
            <input name="nombre" required>
            <label for="descripcion">Descripcion</label>
            <input name="descripcion" required>
            <label for="codigo">Codigo</label>
            <input type="number" name="codigo" required>
            <label for="precio">Precio</label>
            <input type="number" name="precio" required>
            <label for="stock">Stock</label>
            <input type="number" name="stock" required>
            <label for="thumbnail">Thumbnail</label>
            <input type="file" accept="image/*" name="image" id="image" required>
            <input type="submit" class="submit-button">
        </form>
    </div>
    <h2>TABLA DE PRODUCTOS</h2>
    <div>
<!--Creo un div donde voy a ir pintando los productos a traves del index.js -->
    <div id="productosTable" class="container center"></div>
    </div>

    <h2>CHAT</h2>
    <div id="chat" class="container center">
        <input name="user" type="text" id="user" placeholder="Introduzca su email" required>
        <div id="container">
            <p id="log"></p>
        </div>
        
        <input name="mensaje" id="mensaje" placeholder="Mensaje"></input>
        <button type="button" class="btn btn-primary" id="enter">Enviar</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script></body>
</html>
